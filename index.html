    <script>
      let isAppStarted = false
      let app = null
      let interval = setInterval(() => {
        if(isAppStarted) {
          if(app._running) {
            window.isSplineAppLoaded = true
            clearInterval(interval)
          }
        } else if(document.querySelector('canvas')) {
          app = new SpeRuntime.Application();
          app.start('scene.json');
          
          isAppStarted = true
        }
      }, 10)
